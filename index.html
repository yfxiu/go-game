<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>a game of go</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body height="100%">
    <!-- <canvas id="canvas"></canvas>
    -->
    <div id="canvas" style="width:600px;height:600px;"></div>
    <script type="text/javascript" src="js/script.js"></script>

    <script type="text/html" id="gradient">
        <defs>
            <radialGradient id="blackChessGradient">
              <stop offset="0" stop-color="#636766"/>
              <stop offset="1" stop-color="#0A0A0A"/>
            </radialGradient>
        </defs>
        <defs>
            <radialGradient id="whiteChessGradient">
              <stop offset="0" stop-color="#FFFFFF"/>
              <stop offset="1" stop-color="#D1D1D1"/>
            </radialGradient>
        </defs>
    </script>
</body>
</html>
